<!doctype html>
<html lang="en">
<head>
    <title>{{site.title}}{% if page.title %} &#x2014; {{page.title}}{% endif %}</title>

    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="canonical" href="https://nickp.co">
    <link rel="stylesheet" href="/assets/scss/site.css"/>
    <link rel="alternate" type="application/atom+xml" href="/feed.xml">

    <script src="//unpkg.com/timeago.js@4.0.2/dist/timeago.min.js"></script>
</head>

<body>
<div id="container">
{{ content | safe }}
</div>
<script>
let nodes = document.querySelectorAll('time:not([fixed])');
if (nodes.length > 0) timeago.render(nodes);
</script>
</body>
</html>
